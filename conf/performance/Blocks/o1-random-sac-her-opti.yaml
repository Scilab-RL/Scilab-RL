# @package _global_
# Changes specified in this config should be interpreted as relative to the _global_ package.
defaults:
  # access algorithm config group to get the default parameters of hac
  - override /algorithm: sac

env: 'Blocks-o1-gripper_above-v1'

# The n last epochs over which to average for determining early stopping condition.
early_stop_last_n: 4

n_epochs: 1000

# Whether to use HER sampling
#using_her: true

hydra:
  sweeper:
    study_name: sac_Blocks-o1-gripper_random-v1
    storage: sqlite:///sac_Blocks-o1-gripper_random-v1.db
    search_space:
      algorithm.learning_rate:
        type: float
        low: 1e-5
        high: 1e-3
        log: true
#
      algorithm.batch_size:
        type: int
        low: 64
        high: 512
        log: false
#
      algorithm.tau:
        type: float
        low: 0.0005
        high: 0.05
        log: true
#
      algorithm.gamma:
        type: float
        low: 0.89
        high: 0.99
        step: 0.01